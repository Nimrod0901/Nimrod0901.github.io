<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Momentum Clone</title>
        <link href="assets/css/clone.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <section id="topNav">
                <nav>
                    <h1 id="weatherApp"></h1><span id="location"><p>place</p></span>
                </nav>
            </section>
            <section id="mainDisplay">
                <h1 id="time">Time</h1>
                <h1>Good <span id="greeting-time"></span>, <span id="greeting-name"><input type="text" placeholder="name" id="name"></span>.</h1>
            </section>
            <section id="goals">
                <h1>What's your main focus for today?</h1>
                <input type="text" placeholder=" " id="userInput">
                <p>Press enter to set your focus</p>
            </section>
            <section id="bottomNav">
                <ul>
                    <li><a href="#">Clock</a></li>
                    <li><p id="quote">Random Quote Generator</p></li>
                    <li><a href="#" title="Todo List">Todo</a></li>
                </ul>
            </section>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/js/location.js"></script>
        <script type="text/javascript" src="assets/js/clone.js"></script>
        <script type="text/javascript" src="assets/js/todo.js"></script>
        <script type="text/javascript" src="assets/js/quotes.js"></script>
        <script type="text/javascript" src="assets/js/userInput.js"></script>
    </body>
</html>
